   <p>Meta tags são comandos inseridos no código HTML que transmitem informações sobre uma página aos navegadores e mecanismos de busca. Elas devem ser incluídas na seção (head) para que os navegadores e robôs consigam encontrá-las e compreendê-las.</p>
